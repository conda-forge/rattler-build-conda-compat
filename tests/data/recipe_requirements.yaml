requirements:
  build:
    - ${{ compiler('c') }}
    - if: linux
      then:
        - ${{ cdt('xorg-x11-proto-devel') }}
  host:
    - python
  # This empty run sections helps us test for parsing
  # in this common syntax around conda-forge recipes
  run:
  run_exports:
    weak:
      - if: osx
        then:
          - weak-then
        else:
          - weak-else
      - weakreq
    strong:
      - strongreq
  ignore_run_exports:
    from_package:
      - python
